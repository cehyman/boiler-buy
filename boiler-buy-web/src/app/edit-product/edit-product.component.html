<app-site-menu></app-site-menu>
<div class="header">
    <h1>Edit a Product Listing</h1>
</div>
<div class="editProduct">
    <form class="edit-form">
        <div class="buttons">
            <button class="editButton" mat-raised-button color="primary" (click)="submit()"
                type="submit">Update Product</button>
            <button class="editButton"  mat-raised-button color="warn"
                (click)="confirmDelete()">Delete
                Product</button>
        </div>
        <div class="row">
            <div class="column">
                <mat-form-field class="productInputBox" appearance="fill">
                    <mat-label>Product Name</mat-label>
                    <input matInput [(ngModel)]="name" type="text"
                        name="name" required>
                </mat-form-field><br>

                <mat-form-field class="productInputBox" appearance="fill">
                    <mat-label>Price</mat-label>
                    <input matInput [(ngModel)]="price"
                        name="price"
                        placeholder="$0.00"
                        (blur)="onBlurPrice($event)"
                        required>
                </mat-form-field><br>

                <mat-form-field class="productInputBox" appearance="fill">
                    <mat-label>Amount in stock</mat-label>
                    <input matInput [(ngModel)]="stock"
                        name="stock"
                        type="number"
                        placeholder="1"
                        required>
                </mat-form-field><br>
                <mat-form-field class="productInputDescription"
                    appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea matInput [(ngModel)]="description"
                        rows="8"
                        cols="40"
                        type="text"
                        name="description"
                        required>
                    </textarea>
                </mat-form-field>
                <mat-form-field class="productInputList" appearance="fill">
                    <mat-label>Product Type</mat-label>
                    <mat-select class="productInputListSelect" name="type"
                        [(ngModel)]="type">
                        <mat-option value="Food">Food</mat-option>
                        <mat-option value="Electronic">Electronic</mat-option>
                    </mat-select>
                </mat-form-field><br>

                <mat-form-field class="productInputList" appearance="fill">
                    <mat-label>Brand</mat-label>
                    <mat-select class="productInputListSelect" name="brand"
                        [(ngModel)]="brand">
                        <mat-option value="Acer">Acer</mat-option>
                        <mat-option value="Lenovo">Lenovo</mat-option>
                    </mat-select>
                </mat-form-field><br>

            </div>
            <div class="column">
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <div class="tags" *ngFor="let tag of tagList; let i= index">
                        <label>
                            <mat-checkbox type="checkbox"
                                name="tag"
                                value="{{tag.value}}"
                                [(ngModel)]="tag.checked">
                                {{tag.name}}
                            </mat-checkbox>
                        </label>
                    </div>
                </div>

                <div class="productInputCheckbox" appearance="fill">
                    <mat-label><b>Pickup / Delivery</b></mat-label><br><br>
                    <mat-checkbox [checked]="canMeet" (change)="canMeet=
                        !canMeet">Willing to meet up</mat-checkbox>
                    <div *ngIf="canMeet == true" class="form-group">
                        <label for="locations">Locations:</label>
                        <div *ngFor="let location of locationList; let i=
                            index">
                            <label>
                                <mat-checkbox type="checkbox"
                                    name="location"
                                    value="{{location.value}}"
                                    [(ngModel)]="location.checked">
                                    {{location.name}}
                                </mat-checkbox>
                            </label>
                        </div>
                    </div>
                    <br>
                    <mat-checkbox type="checkbox" [checked]="canShip"
                        (change)="canShip= !canShip">Willing to ship</mat-checkbox>
                </div>
                <mat-form-field class="productInputShipping"
                    appearance="fill" *ngIf="canShip == true">
                    <mat-label for="shipPrice"><b>Shipping Price</b></mat-label><br>
                    <input matInput [(ngModel)]="shipPrice"
                        name="shipPrice"
                        placeholder="$0.00"
                        (blur)="onBlurShipPrice($event)"
                        required><br>
                </mat-form-field><br>

                <label><b>Upload Pictures</b><br></label>
                <app-picture-upload-new class="picUpload" #picUpload
                    [maxImages]="10"></app-picture-upload-new>
                <br><br>

            </div>
        </div>

    </form>
</div>
