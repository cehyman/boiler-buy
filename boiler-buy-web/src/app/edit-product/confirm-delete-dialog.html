<div>
    <h1 mat-dialog-title>Confirm Product Deletion</h1>
    <div mat-dialog-content>
        <p style=>Warning: This will delete this product.<br><br>
            You will <b>NOT</b> be able to undo this.
        </p>
    </div>
    <div  mat-dialog-actions>
        <button mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button  color="warn" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
    </div>
</div>
