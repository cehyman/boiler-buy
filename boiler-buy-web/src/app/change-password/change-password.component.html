<input id="user-name" [(ngModel)]="userName" placeholder="User Name">
<br>
<br>
<input id="old-password" [(ngModel)]="oldPassword" placeholder="Old Password">
<br>
<br>
<input id="new-password" [(ngModel)]="newPassword" placeholder="New Password">
<br>
<br>
<button type="button" (click)="onSelect(userName, oldPassword, newPassword)"></button>
