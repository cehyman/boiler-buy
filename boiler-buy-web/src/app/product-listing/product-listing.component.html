<div class="card">
  <!-- image here -->
  <div class="name_seller_rating">
    <!-- Rating: {{object.sellerRatingCount}} -->
    <h2>{{ object.name }}</h2>
    <div class="groupbtn">
      <a
        mat-raised-button
        color="accent"
        (click)="viewDetails()"
        type="submit"
        class="viewBtn"
        >View Details</a
      >
      <a
        mat-raised-button
        color="accent"
        (click)="addToWishlist()"
        type="submit"
        class="viewBtn"
        >Add To Wishlist</a
      >
      <a
        mat-raised-button
        color="accent"
        (click)="removeFromWishlist()"
        type="submit"
        class="viewBtn"
        >Remove From Wishlist</a
      >
    </div>
    
    <div style="display: flex; justify-content: right;">
        <button *ngIf="showButton" mat-raised-button color="primary" (click)="openDialog()">{{(curruser != 'Username') ? 'Purchase' : 'Log In to Purchase'}}</button>
    </div>
  </div>

  <div class="purchase">
    <button mat-raised-button  (click)="openDialog()">
      {{ curruser != "Username" ? "Purchase" : "Log In to Purchase" }}
    </button>
  </div>
</div>
