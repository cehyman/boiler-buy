<mat-toolbar class="site-menu">
  <mat-toolbar-row>
    <h2>Boiler Buy</h2>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/products/search'"> Shop </a>
      <a mat-button [routerLink]="'/create'"> Create Listing </a>
      <a mat-button (click)="routeUserWishlist()"> Wishlist</a>
      <a mat-button (click)="routePurchaseHistory()"> Purchase History</a>
    </div>
    
    <span class="extra-menu"></span>
    
    <div class="menu-button-container">
      <button mat-button [routerLink]="'/profile'"> Profile </button>
      <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    </div>
    <mat-menu class="extra-menu" #menu="matMenu">
      <button mat-menu-item (click)="$event.stopPropagation();">
          <mat-checkbox [checked]="darkMode$ | async" (change)="onToggle()"> Dark Mode</mat-checkbox>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item [routerLink]="'/settings'"><mat-icon>settings</mat-icon>Settings</button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logoutAccount()"><mat-icon>open_in_new</mat-icon>Logout</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
